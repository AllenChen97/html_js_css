<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 
			margin 边框到边边的距离
			border 边框
			padding 内容到边框的距离
		 -->
		 <style type="text/css">
		 	#div1{
				border:2px #008000 dotted;
			}
			#div2{
				border-style:dashed;
				border-width: 1px;
				border-color: #FF0000;
			}
			#div3{
				/* groove ridge inset outset; */
				border-style:solid dashed dotted none ;
				border-width: 1px;
				border-color: #FF0000;
			}
			/* border-collapse */
		 </style>
		 
	</head>
	
	<body>
		<div id="div1">
			this is a paragraph 
		</div>
		
		<br><br><br>
		
		<div id="div2">
			this is a paragraph
		</div>
		
		<br><br><br>
				
		<div id="div3">
			this is a paragraph
		</div>
	</body>
</html>
