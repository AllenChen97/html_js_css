<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>5_display属性</title>
		<!-- 
			none				hide it up
			block 				块级元素				可以调宽高，前后换行
			inline 				行内元素				不可以调宽高，不可以自动换行
			inline-block 		行内块级元素			可以调宽高，不可以自动换行
			
		 -->
		 <style type="text/css">
		 
		 	#sp1{
				display:block;
				background-color: #008000;
			}
			
			#sp2{
				display:inline-block;
				width: 100px;
				background-color: #8A2BE2;
			}

			
		 </style>
		 
	</head>
	
	
	<body>
		<span id="sp1">
			this is a span1
		</span>
		
		<span id="sp2">
			this is a span2
		</span>
		
		<span id="sp3">
			this is a span3
		</span>
	</body>
</html>
