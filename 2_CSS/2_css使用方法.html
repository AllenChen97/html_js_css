<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css使用方法</title>
		
		<!-- 二、内部样式 -->
		<style type="text/css">
			p {
				color:green;
				font:微信雅黑;
			}
		</style>
				
		<!-- 三、外部样式 -->
		<link rel="stylesheet" type="text/css" href="2_style.css"/>
		<!-- 
			rel:当前文件与引入文件之间的关系
			type:css类型
			href:引入资源的路径
		 -->
	</head>
	
	<body>
		<!-- 
			1、行内样式
				耦合度较高
				<p style>
			2、内部样式
				
			3、外部样式
				
		 -->
		<h3>一、行内样式</h3>
		<p style="color:red;font:楷体;">这是是一段文本</p>


		<h3>二、内部样式/外部样式</h3>
		<p>就近原则：由于外部样式比较近，所以展示为紫色</p>
	
	</body>
</html>
