<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>3_选择器</title>
		
		<!-- 
			一、通用选择器
				* {}
				* 
			二、元素选择器
				div {}
			三、id选择器
				#id {}
			四、class选择器 
				.classname {}
		 -->

		<!-- 
		 五、组合选择器
		 	#id, .classname, p {}	
		 -->
			<style type="text/css">
		 
		 /* 5.1.后代(空格相隔) */
/* 
				.game li {
					color: #008000;
				} */

		 
		 /* 5.2.子代(>相隔) */
		 
				.game > li {
					border: 1px solid red;
				}
		 
		/* 5.3.相邻兄弟(+相隔): 要相邻 */

/* 				#t + li {
					color: #008000;
				} */

		
		/* 5.4.普通兄弟(~相隔): 要在下方 */
		
/* 				#t ~ li {
					color: #008000;
				} */
				
			 </style> 
		 
		<!-- 注：优先级（及权重）： 行内样式 1000 > id 100 > class 10 > 元素 1 > 通用 -->
	</head>
	<body>
		
		<hr/>
		<h3>游戏</h3>
		<ul class="game">
			<li>online
				<ul>
					<li>英雄联盟</li>
					<li id="t1">王者荣耀</li>
					<li>GTA5</li>
				</ul>
			</li>
			
			<li>offline
				<ul>
					<li>怪物猎人</li>
					<li>巫师</li>
				</ul>
			</li>
		</ul>
		
	</body>
</html>
