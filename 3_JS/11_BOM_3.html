 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <!--
        一、Bom
            1. history 浏览历史
                1.1. length             浏览历史的URL个数
                1.2. back and forward   后退或前进
                1.3. go(number, url)    指定跳转到 以url参数为基准的number相对位置 的URL
    -->
<body>
    <!-- go(number, url) -->
    <button type="button" onclick="go()">go</button>
    <br><br>
    <!-- 1.2. back and forward -->
    <button id="b" type="button" onclick="window.history.back()">back</button>
    <button id="f" type="button" onclick="window.history.forward()">forward</button>
    <br><br>
    <!-- 1.1. length -->
    <button id="cfm" type="button" onclick="len()">len</button>
    <br><br>

</body>
<script>
    function go() {
        window.history.go(1)
    }

    function len(){
        console.log(window.history.length);
    }
</script>
</html>
