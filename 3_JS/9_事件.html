<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <!--
        一、事件
            1. 作用
                1.1. 验证用户输入的数据
                1.2. 增强页面动感效果
                1.3. 增强用户体验
            2. 名词解释
                2.1. 触发源 - 谁触发了事件？
                2.2. 事件名 - 发生了什么事？
                2.3. 事件监听 - 谁在监视着？
                2.4. 事件处理 - 触发了怎么办？
            3. 类型：鼠标事件 键盘事件 HTML事件
            4. 常用：
                onload          页面/图片加载完
                onblur          元素失去焦点              常用于输入框
                onfocus         元素获得焦点
                onclick         鼠标点击某个对象           常用于按钮
                onchange        用户改变 域里面的内容       常用于下拉框
                onmouseover     鼠标移动到某个元素上
                onmouseout      鼠标从某个元素上离开

                onkeydown       键盘按下
                onkeyup         键盘松开
            5. 事件流：接受事件的顺序
                事件冒泡：从触发事件往外传播
                事件捕获：事件开始时由document对象接受，从外往出发事件

    -->
<body>
    <div id="div1">鼠标放上来试试</div>
    <br><br>
    <input id ="ip1">
</body>
<script>

    // 1. 页面加载
    window.onload = function () {
        console.log("页面加载成功！")
    };

    // 2. 鼠标悬停或移开
    function omd() {
        console.log("鼠标悬停...")
    }
    function omo() {
        console.log("鼠标移开")
    }

    var div = document.getElementById("div1");
    div.onmouseover = omd;
    div.onmouseout = omo;

    // 3. focus(输入中) 或 取消输入
    function ofc() {
        console.log("正在输入...")
    }
    function ob() {
        console.log("离开输入框")
    }

    var ip1 = document.getElementById("ip1");
    ip1.onfocus = ofc;
    ip1.onblur = ob;

    // 4. 键盘按下和弹起
    function okd() {
        console.log("按下键盘.....")
    }
    function okup() {
        console.log("松开键盘")
    }

    ip1.onkeydown = okd;
    ip1.onkeyup = okup;


</script>
</html>
