    console.log("1. 三种函数定义方式")
    var add = function(a, b){
        return a + b;
    }
    function sub(a, b){
        return a - b;
    }
    var multiply = new Function ("a","b","return(a * b)");

    console.log(add(1,2));
    console.log(sub(2,1));
    console.log(multiply(2,2));
