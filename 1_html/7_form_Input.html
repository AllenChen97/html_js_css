<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<!-- 
			form 常用属性 	
				action 提交表单的地址
				method 提交表单的方式
					get
					post
				target 打开方式
					_self 当前窗口
					_blank 空白窗口
					
			get和post请求的区别：
				1.get请求的参数会跟在url后面
				2.get请求相对没那么安全
				3.get传递的参数长度有限，post没有限制（长度与服务器有关）
				4.get请求可以将数据缓存在浏览器中（即本地磁盘中），所以get比post快

			Input
				type
					text 		文本框
					password 	密码框
					radio 		单选框
				value 默认值
				readonly 只读
				maxlength
		-->
		<form action="">
			文本框：<input type="type" value="zhangsan" maxlength="10">  </input>	<br/> <br/>
			文本框：<input type="type" value="zhangsan" readonly="readonly"> </input><br/> <br/>
			密码框：<input type="password"><br/> <br/>
			单选框：<input type="radio" value="male" name="sex"  />男 <input type="radio" name="sex" value="female" />女<br/> <br/>
			复选框：<input type="checkbox" value="male" name="sex"  />1 
					<input type="radio" name="sex" value="female" />2 <br/> <br/>
			文件域：<input type="file" /> <br/> <br/>
		</form>
	</body>
</html>
