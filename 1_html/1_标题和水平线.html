<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		<body>标签
			bgcolor 背景颜色 1.颜色名 2.RGB 3.16进制 
			text 字体颜色
		
		<hr>水平线标签
			width 宽度 1.百分比 2.px
			align 对齐方式
			size 粗细
		 -->
		
		<body bgcolor="black" text="white">	
		
		<h3>一、标题</h3>
		
		Hello World
		<h1>hello world</h1>
		<h2>hello world</h2>
		<h3>hello world</h3>
		<h4>hello world</h4>
		<h5>hello world</h5>
		
		<h3>二、水平线</h3>
		
		<hr width=50% align="left" size=5 />
		
		<hr width=40% align="right" size=3 />
		
		<hr width=30% align="center" size=1 />
	</body>
</html>
