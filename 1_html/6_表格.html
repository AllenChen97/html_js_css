<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h3>一、上下左右对齐方式</h3>
		<table border="1" width="500px" align="center" style="border-collapse: collapse ;">
			<tr>
				<th>学号</th>
				<th>班级</th>
				<th>姓名</th>
			</tr>
			<tr align="left" valign="top">
				<th>001</th>
				<th>1班</th>
				<th>张三</th>
			</tr>
			<tr align="right">
				<th>002</th>
				<th>1班</th>
				<th>李四</th>
			</tr>
			<tr align="center">
				<th>002</th>
				<th>2班</th>
				<th>王五</th>
			</tr>
		</table>
		
		<br><br><hr width=50%><br><br>
		
		<h3>二、合并单元格</h3>
		<table border="1" width="500px" align="left" style="border-collapse: collapse ;">
			<tr>
				<th colspan="2">学号+班级</th>
				<th>姓名</th>
			</tr>
			<tr>
				<th>001</th>
				<th rowspan="2">1班</th>
				<th>张三</th>
			</tr>
			<tr>
				<th>002</th>
				<th>李四</th>
			</tr>
			<tr>
				<th>002</th>
				<th>2班</th>
				<th>王五</th>
			</tr>
		</table>
		
	</body>
</html>
