<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			列表
				无序列表
					<ul>
						<li> xxx </li>
					</ul>
					常用type：
						square
						circle
						disc (default)
					
				有序列表
					<ol>
						<li> xxx </li>
					</ol>
					常用type：
						1 数字
						a 小写字母
						A 大写字母
						i 小写罗马数字
		 <ol type="1">
						I 罗马字母
		 -->
		 
		 <h3>一、无序列表</h3>
		 
		 <ul type="square">
		 	<li> xxx </li>
			<li> xxx </li>
		 </ul>
		 
		 <ul type="circle">
		 	<li> xxx </li>
			<li> xxx </li>
		 </ul>
		 
		 <ul >  <!-- type="disc" （default）-->
		 	<li> xxx </li>
			<li> xxx </li>
		 </ul>
		 
		 
		 <h3>二、有序列表</h3>
		 <ol type="1">
		 	<li> xxx </li>
			<li> xxx </li>
		 </ol>
		 
		 <ol type="i">
		 	<li> xxx </li>
			<li> xxx </li>
		 </ol>
		 
		 <ol type="I">
		 	<li> xxx </li>
			<li> xxx </li>
		 </ol>
	</body>
</html>
