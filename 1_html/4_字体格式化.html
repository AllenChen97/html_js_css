<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<h3>一、font(行内元素)</h3>
		你好<br>
		<font color="red" size=5 face="宋体"> 你好</font>
		
		<h3>二、pre</h3>
		你好            你好
		<pre> 你好       你好</pre>
		
		<h3>三、其他元素</h3>
		粗体 -- <b>粗体1</b> <strong>粗体2</strong>		<br>
		斜体 -- <i>斜体</i>								<br>
		下划线 -- <u>下划线</u>							<br>
		删除线 -- <del>删除线</del>						<br>
		下标 -- H<sub>2</sub>O							<br>
		上标 -- 2<sup>8</sup>							<br>
	</body>
</html>
